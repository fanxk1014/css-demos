    <title>Flex</title>
    <style>
        body {
            margin: 0;
        }
        .items {
            height: 100px;
            width: 100px;
            background-color: pink;
            margin: 10px;
        }
        #one {
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* flex-flow属性是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap。 */
            /* flex-flow: row wrap-reverse; */

            /* 定义项目在主轴上如何对齐 */
            justify-content: center;

            /* 定义项目在交叉轴上如何对齐 */
            align-items: center;
        }
        #two {
            height: 600px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: center;
        }
        
    </style>
</head>
